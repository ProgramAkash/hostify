<body style="padding: 5rem">
  <div class="card testimonial">
    <div class="grid grid--cols-2">
      <div class="testimonial__image">
        <img src="images/testimonial.jpg" alt="A happy smiling customer" />
        <span class="icon-container icon-container__accent">
          <svg class="icon icon--small icon__white">
            <use xlink:href="images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam aliquam
          eum illo eos dolore, esse repudiandae adipisci ipsa facilis vel!
        </p>
      </blockquote>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon__primary quote__hyphen">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__title">John Smith</h3>
            <p class="quote__company">ABC Company</p>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
